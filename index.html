    <table id="tableProduct" class="d-none" >
        <thead>
            <tr class="stroka">
                <td class="title-style">№</td>
                <td class="title-style">Название</td>
                <td class="title-style">Количество шт</td>
                <td class="title-style">Цена за 1 шт</td>
                <td class="title-style"><span></span></td>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
        <tfoot>
            <tr>
                <td class="title-style" colspan="3">Итог:</td>
                <td class="title-style-font"><span id="totalSum">0</span> p</td>
                <td class="title-style-font  bl-hidden"></td>
            </tr>
        </tfoot>
    </table>

    <div class="md-modal md-effect-12" id="modalParameters">
        <div class="content-common-block md-content">
            <div class="common-name">  
                <div class="name">Название</div>
                <input id="product" class="inp-product" name="guruweba_example_search" type="text" step=".01"/>
                <div id="error-product" class="d-none error-color">ВЫ НЕ УКАЗАЛИ НАЗВАНИЕ</div>
            </div>
            
            <div class="common-name">
                <div class="name">Количество</div>
                <input id="quantity" class="inp-quantity" name="guruweba_example_search" type="number"/>
                <div id="error-quantity" class="d-none error-color">ВЫ НЕ УКАЗАЛИ КОЛИЧЕСТВО</div>
            </div>
            
            <div class="common-name">
                <div class="name">Цена за 1 шт</div>
                <input id="price" class="inp-price" name="guruweba_example_search" type="number"/>
                <div id="error-price" class="d-none error-color">ВЫ НЕ УКАЗАЛИ ЦЕНУ</div>
            </div>
            <div class="common-ok-otmen">
                <div class="add-a-product">
                    <input id="dobav" type="button" value="Добавить" class="click-add dobav-style-green green-btn"/>
                </div>
                <div class="common-dobav2">
                    <input type="button" value="Отмена" class="click-cancellation dobav-style-red red-btn"/>
                </div>
            </div>
        </div>
    </div>

    <div class="hystmodal md-modal md-effect-12" id="myModal">
        <div class="common-block2 md-content">
            <div class="hystmodal__window">
                <div class="text-delete">Вы действительно хотите удалить запись?</div>
            </div>
            
            <div class="common-btn">
                <button data-hystclose class="hystmodal__close1">Да</button>
                <button data-hystclose class="hystmodal__close2">Нет</button>
            </div>
        </div>
    </div>

    <script src="zadacha.js"></script>
